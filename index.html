<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Formulary</title>
</head>
<body>
  <h1>Online Formulary</h1>

  <h2>Prueba Afectiva</h2>
  <form id="pruebaAfectivaForm">
    <label for="apariencia">Apariencia:</label>
    <input type="number" id="apariencia" name="apariencia" required>
    <label for="aroma">Aroma:</label>
    <input type="number" id="aroma" name="aroma" required>
    <label for="sabor">Sabor:</label>
    <input type="number" id="sabor" name="sabor" required>
    <label for="textura_boca">Textura en boca:</label>
    <input type="number" id="textura_boca" name="textura_boca" required>
    <button type="submit">Submit</button>
  </form>

  <h2>Prueba Descriptiva</h2>
  <form id="pruebaDescriptivaForm">
    <label for="sensaciones">Sensaciones:</label>
    <input type="text" id="sensaciones" name="sensaciones" required>
    <label for="textura_morder">Textura al morder:</label>
    <input type="number" id="textura_morder" name="textura_morder" required>
    <label for="aspecto_irregularidad">Aspecto de irregularidad:</label>
    <input type="text" id="aspecto_irregularidad" name="aspecto_irregularidad" required>
    <label for="sensacion_granulado_arenoso">Sensación granulado/arenoso:</label>
    <input type="number" id="sensacion_granulado_arenoso" name="sensacion_granulado_arenoso" required>
    <label for="aroma">Aroma:</label>
    <input type="text" id="aroma" name="aroma" required>
    <label for="sabor_predominante">Sabor predominante:</label>
    <input type="text" id="sabor_predominante" name="sabor_predominante" required>
    <label for="crujiente">Crujiente:</label>
    <input type="number" id="crujiente" name="crujiente" required>
    <button type="submit">Submit</button>
  </form>

  <h2>General</h2>
  <form id="generalForm">
    <label for="estrellas_general">Estrellas generales:</label>
    <input type="number" id="estrellas_general" name="estrellas_general" required>
    <label for="volver_consumir">¿Volverías a consumir?</label>
    <input type="number" id="volver_consumir" name="volver_consumir" required>
    <button type="submit">Submit</button>
  </form>

  <script src="js/main.js"></script>
</body>
</html>
